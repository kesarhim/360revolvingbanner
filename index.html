<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Himanshu Kesarwani">
    <meta name="application-name" content="360 3D Revolving Banner">
    <meta name="keywords" content="Modern CSS, 3D CSS, 3D Animation">
    <title>360 3D Moving deg Banner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--360deg / no of elements
        360 /4 = 90 deg
        Rotate Y of each elements at position
        (postion - 1) * (360 deg / no of elements)
            -->
    <div class="banner360">
        <div class="slider360" style="--totalElements:10">
            <div class="element" style="--position:1">
                <img src="./assets/images/slide1.jpg" alt="Wedding 1">
            </div>
            <div class="element" style="--position:2">
                <img src="./assets/images/slide2.jpg" alt="Wedding 2">
            </div>
            <div class="element" style="--position:3">
                <img src="./assets/images/slide3.jpg" alt="Wedding 3">
            </div>

            <div class="element" style="--position:4">
                <img src="./assets/images/slide5.jpg" alt="Wedding 4">
            </div>

            <div class="element" style="--position:5">
                <img src="./assets/images/new_model1.png" alt="Wedding 1">
            </div>
            <div class="element" style="--position:6">
                <img src="./assets/images/slide7.jpg" alt="Wedding 2">
            </div>
            <div class="element" style="--position:7">
                <img src="./assets/images/slide8.png" alt="Wedding 3">
            </div>
            <div class="element" style="--position:8">
                <img src="./assets/images/slide9.png" alt="Wedding 4">
            </div>
            <div class="element" style="--position:9">
                <img src="./assets/images/slide10.jpg" alt="Wedding 4">
            </div>
            <div class="element" style="--position:10">
                <img src="./assets/images/slide11.jpg" alt="Wedding 4">
            </div>
        </div>

        <div class="content">
            <h1 data-content="CSS ONLY">
               360deg 3D Revolving banner
            </h1>
            <div class="model">
            </div>
        </div>
    </div>
</body>
</html>
